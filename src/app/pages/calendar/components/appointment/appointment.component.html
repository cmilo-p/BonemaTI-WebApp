<div class="row">
    <div class="col-12">
        <h1>Datos del Agendamiento</h1>
        <h2>{{appointment.host}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-6">
        <mat-card>
            <form #dtaForm="ngForm">

                <mat-form-field appearance="outline" class="text-center">
                    <mat-label>Estado</mat-label>
                    <input matInput type="text" value="{{appointment.status | uppercase}}" readonly>
                </mat-form-field>

                <!--                 <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>host</mat-label>
                            <input matInput type="text" value="{{appointment.host}}" readonly>
                        </mat-form-field>
                    </div>
                </div> -->

                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Fecha Agendamiento</mat-label>
                            <input matInput type="text" value="{{ appointment.date_appointment | date}}" readonly>
                        </mat-form-field>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Tipo de Mantenimiento</mat-label>
                            <input matInput type="text" value="{{appointment.tpMaintenance}}" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Soport√© Asignado</mat-label>
                            <input matInput type="text" value="{{appointment.support_tec}}" readonly>
                        </mat-form-field>
                    </div>
                </div>

                <!--                 <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Empleado</mat-label>
                            <input matInput type="text" value="{{appointment.employee}}" readonly>
                        </mat-form-field>
                    </div>
                </div> -->

                <mat-form-field appearance="outline">
                    <mat-label>Procedimientos</mat-label>
                    <textarea matInput type="text" value="{{appointment.procedures}}" readonly></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Observaciones</mat-label>
                    <textarea matInput type="text" value="{{appointment.observations}}" readonly></textarea>
                </mat-form-field>



            </form>
        </mat-card>
    </div>

    <div class="col-sm-12 col-md-6">

        <div class="d-flex justify-content-center">
            <mat-card class="calendar-card">
                <mat-calendar></mat-calendar>
                <!-- [startAt]="initDate(appointment.date_appointment)" -->
            </mat-card>
        </div>

    </div>

</div>
