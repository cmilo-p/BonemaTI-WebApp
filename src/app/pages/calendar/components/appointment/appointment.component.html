<div class="row">
    <div class="col-12">
        <h1>Datos del Agendamiento</h1>
        <h2 *ngIf="isEdit">{{appointment.host}} | {{appointment.employee}} </h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <mat-card class="border">
            <form #dtaForm="ngForm">

                <div class="row">
                    <div class="col">

                        <!-- <mat-form-field appearance="fill">
                            <mat-label>Choose a date</mat-label>
                            <input matInput type="text" value="{{ appointment.date_appointment | date }}" [readonly]="isEdit">
                            <input matInput [matDatepicker]="picker" [readonly]="!isEdit">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field> -->


                        <mat-form-field appearance="outline">
                            <input matInput type="text" value="{{ appointment.date_appointment | date }}" [readonly]="isEdit">
                            <mat-label>Fecha Agendamiento</mat-label>
                        </mat-form-field>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Tipo de Mantenimiento</mat-label>
                            <mat-select *ngIf="!isEdit">
                                <mat-option value="Hardware">Hardware</mat-option>
                                <mat-option value="Software">Software</mat-option>
                            </mat-select>
                            <input matInput type="text" *ngIf="isEdit" value="{{appointment.tpMaintenance}}" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Soporté Asignado</mat-label>
                            <mat-select *ngIf="!isEdit">
                                <mat-option value="Camilo Pinzón">Camilo Pinzón</mat-option>
                                <mat-option value="Sebastian Rojas">Sebastian Rojas</mat-option>
                                <mat-option value="Mauricio Ospina">Mauricio Ospina</mat-option>
                            </mat-select>
                            <input matInput type="text" *ngIf="isEdit" value="{{appointment.support_tec}}"
                                [readonly]="isEdit">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Procedimientos</mat-label>
                            <textarea matInput type="text" value="{{appointment.procedures}}"
                                [readonly]="isEdit"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Observaciones</mat-label>
                            <textarea matInput type="text" value="{{appointment.observations}}"
                                [readonly]="isEdit"></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field *ngIf="isEdit" appearance="outline" class="text-center">
                    <mat-label>Estado</mat-label>
                    <input matInput type="text" value="{{appointment.status | uppercase}}" [readonly]="isEdit">
                </mat-form-field>

                <div>
                    <button mat-raised-button class="mx-1" [routerLink]="['/calendar']">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    <button mat-raised-button *ngIf="!isEdit" class="mx-1" color="primary">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button mat-raised-button *ngIf="isEdit" class="mx-1" color="accent">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button *ngIf="isEdit" class="mx-1" color="warn" (click)="delete()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>

            </form>
        </mat-card>
    </div>



</div>
