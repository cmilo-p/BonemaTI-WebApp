<mat-card>
  <form #appointmentForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">

      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>tpMaintenance</mat-label>
          <mat-select name="tpMaintenance" tpMaintenance="ngModel" [(ngModel)]="appointment.tpMaintenance">
            <mat-option>Seleccionar</mat-option>
            <mat-option value="Hardware">Hardware</mat-option>
            <mat-option value="Software">Software</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field appearance="outline">
          <mat-label>support_tec</mat-label>
          <mat-select name="support_tec" support_tec="ngModel" [(ngModel)]="appointment.support_tec">
            <mat-option>Seleccionar</mat-option>
            <mat-option value="Camilo Pinzón">Camilo Pinzón</mat-option>
            <mat-option value="Sebastian Rojas">Sebastian Rojas</mat-option>
            <mat-option value="Mauricio Ospina">Mauricio Ospina</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col-12">
        <h2>Equipos:</h2>
        <!-- <mat-checkbox>Seleccionar Todos</mat-checkbox> -->
      </div>
    </div>


    <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
      <dl class="example-dl row p-4">
        <ng-container #host *cdkVirtualFor="let host of hosts">

          <div class="col-6">
            <dt class="example-dt">
              <mat-checkbox (change)="dataCheck($event, host)">
                {{host.name}}
              </mat-checkbox>
            </dt>
            <dd class="example-dd">{{host.employee}}</dd>
          </div>

          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>date_appointment</mat-label>
              <input matInput type="date" name="date_appointment" #date_appointment="ngModel" [(ngModel)]="appointment.date_appointment">
            </mat-form-field>
          </div>


        </ng-container>
      </dl>
    </cdk-virtual-scroll-viewport>

    <button mat-raised-button type="submit" color="primary" class="mt-3">Agendar</button>

  </form>
</mat-card>
