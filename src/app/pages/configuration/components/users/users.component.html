<div class="row">

    <div class="col-12 mb-3">
      <div class="center-icon">
        <mat-icon>people</mat-icon>
        <h1>Gestión de Usuarios</h1>
      </div>
    </div>
  
    <div class="col-12">
      <button mat-stroked-button [routerLink]="['/no-existe']" class="shadow" color="primary">
        Agregar Usuario
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>
  
  </div>
  
  <div class="row m-1">
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="CÓDIGO">
          <th mat-header-cell *matHeaderCellDef> CÓDIGO </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/devices/host/', row._id]"> {{row._id}} </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="NOMBRE USUARIO">
          <th mat-header-cell *matHeaderCellDef> NOMBRE USUARIO </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="CORREO ELECTRONICO">
          <th mat-header-cell *matHeaderCellDef> CORREO ELECTRONICO </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="USUARIO">
          <th mat-header-cell *matHeaderCellDef> USUARIO </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ROL">
          <th mat-header-cell *matHeaderCellDef> ROL </th>
          <td mat-cell *matCellDef="let row"> {{ row.role}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="ESTADO">
          <th mat-header-cell *matHeaderCellDef> ESTADO </th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay que coincidan con la búsqueda de: "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
