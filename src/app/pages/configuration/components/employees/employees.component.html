<div class="row">

  <div class="col-12 mb-3">
    <div class="center-icon">
      <mat-icon>people</mat-icon>
      <h1>Gestión de Empleados</h1>
    </div>
  </div>

  <div class="col-12">
    <button mat-stroked-button [routerLink]="['/config/newEmployee']" class="shadow" color="primary">
      Agregar Empleado
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>

</div>

<div class="row m-1">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!--  -->

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <!--  -->

      <ng-container matColumnDef="NOMBRE USUARIO">
        <th mat-header-cell *matHeaderCellDef> NOMBRE USUARIO </th>
        <td mat-cell *matCellDef="let row"> 
          <a [routerLink]="['/config/editEmployee/', row._id]">{{row.name}}</a>   
        </td>
      </ng-container>

      <ng-container matColumnDef="CORREO ELECTRONICO">
        <th mat-header-cell *matHeaderCellDef> CORREO ELECTRONICO </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="OCUPACIÓN">
        <th mat-header-cell *matHeaderCellDef> OCUPACIÓN </th>
        <td mat-cell *matCellDef="let row"> {{row.occupation}} </td>
      </ng-container>

      <ng-container matColumnDef="TELÉFONO">
        <th mat-header-cell *matHeaderCellDef> TELÉFONO </th>
        <td mat-cell *matCellDef="let row"> {{ row.phoneNumber}} </td>
      </ng-container>


      <ng-container matColumnDef="ESTADO">
        <th mat-header-cell *matHeaderCellDef> ESTADO </th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>

      <ng-container matColumnDef="ELIMINAR">
        <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="warn" (click)="delete(row._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay que coincidan con la búsqueda de: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
